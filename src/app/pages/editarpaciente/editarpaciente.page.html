<ion-header>
  <ion-toolbar class="toolbarheader">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goEditar()">Editar datos</ion-button>
      <ion-button (click)="goHistorial()">Historial de atenciones</ion-button>
      <ion-button (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
    <ion-title class="header-title">
      <a style="color: #000000" (click)="goHome()" class="logo-link">
        <img src="../../assets/icon/psicoagendalogo.png" alt="Logo" class="header-logo" />
        PsicoAgenda
      </a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edita tus Datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-input disabled label="Primer Nombre" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_primerNombre"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input disabled label="Segundo Nombre" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_segundoNombre"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input disabled label="Primer Apellido" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_apellidoPaterno"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input disabled label="Segundo Apellido" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_apellidoMaterno"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input label="Teléfono" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_telefono" maxlength="9" (ionInput)="validatePhone($event)"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input label="Calle" label-placement="floating" fill="outline" type="text"
              [(ngModel)]="mdl_calle"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input label="Número" label-placement="floating" fill="outline" type="number" maxlength="5"
              [(ngModel)]="mdl_numero" (ionInput)="validateNumero($event)" min="1" max="99999"></ion-input>
          </ion-col>
          <ion-col>
            <ion-select label="Comuna" label-placement="floating" fill="outline" [(ngModel)]="idComuna"
              interface="popover" placeholder="{{comuna}}">
              <ion-select-option *ngFor="let comuna of lista_comunas" [value]="comuna.IdComuna">{{ comuna.NombreComuna
                }}</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" class="boton" (click)="guardarDatos()"
              style="--background: #009688">Guardar</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" class="boton" (click)="cancelar()"
              style="--background: #960000">Cancelar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-content">
      <div class="footer-left">
        <p>©2024 - PsicoAgenda APP</p>
        <p>Todos los Derechos Reservados</p>
      </div>
      <div class="footer-right">
        <p class="logo-link">
          <ion-icon class="header-logo" name="call-outline"></ion-icon>Teléfono
          Contacto: 920256865
        </p>
        <p class="logo-link">
          <ion-icon class="header-logo" name="logo-instagram"></ion-icon>www.instagram.com/psicoagenda
        </p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

<ion-alert [isOpen]="isAlertOpen" header="Información" message="Datos actualizados correctamente"
  [buttons]="alertButtons" (didDismiss)="setOpen(false)">
</ion-alert>

<ion-alert [isOpen]="isAlertOpen2" header="Información" message="{{error_mensaje}}" [buttons]="alertButtons"
  (didDismiss)="setOpen2(false)">
</ion-alert>
