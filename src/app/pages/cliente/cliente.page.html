<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> <img src="../../assets/icon/psicoagendalogo.png" style="height: 40px; margin-right: 8px;" alt="Logo"/>PsicoAgenda</ion-title>
    <ion-buttons slot="end">
      <ion-button>Editar datos</ion-button>
      <ion-button>Especialidades</ion-button>
      <ion-button>Mi agenda</ion-button>
      <ion-button>Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mensaje de bienvenida -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido a PsicoAgenda Jaime!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>¿Qué Necesitas?</p>
      <!-- Opciones para el usuario -->
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-card>
              <ion-card-content>
                <ion-icon name="calendar-outline"></ion-icon>
                <p>Agendar Cita</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card>
              <ion-card-content>
                <ion-icon name="chatbubbles-outline"></ion-icon>
                <p>Realizar una consulta</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card>
              <ion-card-content>
                <ion-icon name="document-text-outline"></ion-icon>
                <p>Solicitar un presupuesto</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
